<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>terceraDetalle</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="tercera"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Ejercicio: crear la pagina de 
    detalle mostrando toda la info de la persona -->
    <ion-card>
      <img src="{{persona.foto}}" alt="No disponible">
      <ion-card-header>
        <ion-card-subtitle>Nombre</ion-card-subtitle>
        <ion-card-title>{{persona.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Usuario con id: {{persona.id}}<br>
        Edad: {{persona.edad}}
      </ion-card-content>
    </ion-card>
    <!-- Ejercicio:
  Agregar 2 botones para hacer match o no. Usar toast por si o alert por no -->
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="si()" color="success" expand="block">
          <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button (click)="no()" color="danger" expand="block">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

</ion-content>
