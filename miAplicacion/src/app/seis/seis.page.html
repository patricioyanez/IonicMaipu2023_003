<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>seis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">Datos del Estudiante</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">Nombre:</ion-col>
      <ion-col size="8">{{ nombre }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">Edad:</ion-col>
      <ion-col size="8">{{edad}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">Mensaje:</ion-col>
      <ion-col size="8">{{mensaje}}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-text color="primary" *ngIf="permitir && true ">
    <h1 class="ion-text-center">Listado de asignaturas</h1>
  </ion-text>

  <ion-item *ngFor="let asignatura of asignaturas">
    <ion-label>{{asignatura.nombre}}</ion-label>
  </ion-item>

</ion-content>
